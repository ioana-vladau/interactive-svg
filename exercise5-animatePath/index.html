<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #timeline path{
            stroke-dasharray: 467;
            stroke-dashoffset: 467;            
            transition: all 2s ease;
        }
    </style>
</head>
<body>
    <div id="path"></div>
    <script>
        document.addEventListener("DOMContentLoaded", getData);

        async function getData(){
            //load the SVG
            const svgData = await fetch("path.svg");
            const mySvg = await svgData.text();
            document.querySelector("#path").innerHTML = mySvg;
        }

        document.querySelector("#path").addEventListener("mouseover", function(){
            document.querySelector("#timeline path").style.strokeDashoffset = 0;
        })

    </script>
</body>
</html>
